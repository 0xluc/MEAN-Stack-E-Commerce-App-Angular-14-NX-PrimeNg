<div class="admin-page">
  <p-card header="Categories" subheader="List of categories">
    <div class="grid">
       <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-start">
              <p-button styleClass="p-button-success" label="Add Category" icon="pi pi-plus" routerLink="form"></p-button>
            </div>
          </p-toolbar>
       </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="categories" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Icon</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-category>
            <tr>
              <td>{{category.id}}</td>
              <td>{{category.name}}</td>
              <td>{{category.icon}}</td>
              <td>
                <p-button styleClass="p-button-info mr-2"  icon="pi pi-pencil" (click)="updateCategory(category.id)"></p-button>
                <p-button styleClass="p-button-danger"  icon="pi pi-trash" (click)="deleteCategory(category.id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
