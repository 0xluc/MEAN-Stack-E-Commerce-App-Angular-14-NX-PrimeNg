<div class="admin-page">
  <p-card header="Add Category" subheader="You can add a category here">
    <div class="grid mb-4">
       <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-start"></div>
            <div class="p-toolbar-group-end">
              <p-button styleClass="p-button-primary mr-4" label="Create" icon="pi pi-plus" (click)="onSubmit()" [disabled]="!form.valid"></p-button>
              <p-button styleClass="p-button-danger" label="Cancel" icon="pi pi-arrow-circle-left"></p-button>
            </div>
          </p-toolbar>
       </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="name">Name</label>
                    <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    <small *ngIf="categoryForm['name'].invalid && form.controls['name'].touched" class="p-error">Name is required</small>
                </div>
                <div class="field col">
                    <label for="icon">Icon</label>
                    <input formControlName="icon" id="icon" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    <small *ngIf="categoryForm['icon'].invalid && form.controls['icon'].touched" class="p-error">Icon is required</small>
                </div>
            </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
