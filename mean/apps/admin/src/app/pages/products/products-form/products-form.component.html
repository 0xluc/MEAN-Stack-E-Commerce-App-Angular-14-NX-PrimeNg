<div class="admin-page">
  <p-card [header]="editMode ? 'Edit Product': 'Add Product'" subheader="You can add or edit a product here">
    <div class="grid mb-4">
       <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-start"></div>
            <div class="p-toolbar-group-end">
              <p-button styleClass="p-button-primary mr-4" [label]="editMode ? 'Save' : 'Create'" icon="pi pi-plus" (click)="onSubmit()" [disabled]="!form.valid"></p-button>
              <p-button styleClass="p-button-danger" label="Cancel" icon="pi pi-arrow-circle-left"></p-button>
            </div>
          </p-toolbar>
       </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
            <div class="formgrid grid">
                <div class="field col">
                    <label for="name">Name</label>
                    <input formControlName="name" id="name" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    <small *ngIf="productForm['name'].invalid && form.controls['name'].touched" class="p-error">Name is required</small>
                </div>
                <div class="field col">
                    <label for="icon">Brand</label>
                    <input formControlName="brand" id="brand" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
                    <small *ngIf="productForm['brand'].invalid && form.controls['brand'].touched" class="p-error">Brand is required</small>
                </div>
                <div class="col field">
                    <label for="price"></label>
                    <p-inputNumber mode="decimal" inputId="withoutgrouping" formControlName="price" [useGrouping]="false"> </p-inputNumber>
                </div>
                <div class="field col">
                  <label for="color">Color</label>
                  <p-colorPicker formControlName="color"></p-colorPicker>
                </div>
            </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
