<div class="admin-page">
  <p-card header="Products" subheader="List of products">
    <div class="grid">
       <div class="col-12">
          <p-toolbar>
            <div class="p-toolbar-group-start">
              <p-button styleClass="p-button-success" label="Add Product" icon="pi pi-plus" routerLink="form"></p-button>
            </div>
          </p-toolbar>
       </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <p-table [value]="products" styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10">
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th>Image</th>
              <th pSortableColumn="price">Price <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="stock">Stock <p-sortIcon field="stock"></p-sortIcon></th>
              <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
              <th pSortableColumn="created">Created at <p-sortIcon field="created"></p-sortIcon></th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-product>
            <tr>
              <td>{{product.name}}</td>
              <td><img style="width: 100px; height: 100px;" [src]="product.image" [alt]="product.name"></td>
              <td>{{product.price}}</td>
              <td>{{product.countInStock}}</td>
              <td>{{product.productCategory.name}}</td>
              <td>
                <p-button styleClass="p-button-info mr-2"  icon="pi pi-pencil" (click)="updateProduct(product.id)"></p-button>
                <p-button styleClass="p-button-danger"  icon="pi pi-trash" (click)="deleteProduct(product.id)"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>
