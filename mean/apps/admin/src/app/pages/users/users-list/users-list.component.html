<div class="admin-page">
    <p-card header="Users" subheader="List of users">
      <div class="grid">
         <div class="col-12">
            <p-toolbar>
              <div class="p-toolbar-group-start">
                <p-button styleClass="p-button-success" label="Add User" icon="pi pi-plus" routerLink="form"></p-button>
              </div>
            </p-toolbar>
         </div>
      </div>
      <div class="grid">
        <div class="col-12">
          <p-table [value]="users" styleClass="p-datatable-gridlines">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="name">Name</th>
                <th>Email</th>
                <th>Is Admin</th>
                <th>Country</th>
                <th></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
              <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <p-tag *ngIf="user.isAdmin" [rounded]="true" icon="pi pi-check" severity="success" ></p-tag>
                    <p-tag *ngIf="!user.isAdmin" [rounded]="true" icon="pi pi-times" severity="danger" ></p-tag>
                </td>
                <td>{{user.country}}</td>
                <td>
                  <p-button styleClass="p-button-info mr-2"  icon="pi pi-pencil" (click)="updateUser(user.id)"></p-button>
                  <p-button styleClass="p-button-danger"  icon="pi pi-trash" (click)="deleteUser(user.id)"></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </p-card>
  </div>
