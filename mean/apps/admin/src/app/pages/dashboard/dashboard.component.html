<div class="admin-page" *ngIf="statistics.length > 2">
    <p-card header="Dashboard" subheader="Latest Updates">
        <div class="grid">
            <div class="col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-shopping-cart"></i> <br>
                            <span class="name">Orders</span>
                        </div>
                        <span class="value">{{statistics[0]}}</span>
                    </div>
                </p-card>
            </div>
            <div class="col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-briefcase"></i> <br>
                            <span class="name">Products</span>
                        </div>
                        <span class="value">{{statistics[1]}}</span>
                    </div>
                </p-card>

            </div>
            <div class="col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-users"></i> <br>
                            <span class="name">Users</span>
                        </div>
                        <span class="value">{{statistics[2]}}</span>
                    </div>
                </p-card>

            </div>
            <div class="col-3">
                <p-card styleClass="d-orders">
                    <div class="d-item">
                        <div>
                            <i class="pi pi-dollar"></i> <br>
                            <span class="name">Total Sales</span>
                        </div>
                        <span class="value">{{ statistics[3] | currency }}</span>
                    </div> 
                </p-card>

            </div>
        </div>
    </p-card>
</div>
