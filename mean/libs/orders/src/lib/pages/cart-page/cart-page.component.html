<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button label="Continue shopping" icon="pi pi-arrow-left" (click)="continueShopping()"></p-button>
      </div>
      <div>
        <h4>
          My Cart: {{cartCount}} Item(s)
        </h4>
      </div>
      <div class="cart-shipping mb-5">
        Shipping after payment, delievery time: 1321323 hours
      </div>
      <div class="cart-item">
        <div class="grid">
          <div class="col-2 cart-item-image">
            <img src="" alt="">
          </div>
          <div class="col-7">
            <div class="cart-item-name">
              Product Name
            </div>
            <div class="cart-item-price">{{250 | currency}}</div>
            <div class="cart-item-remove">
              <p-button icon="pi pi-trash" (click)="removeFromCart()"></p-button>
            </div>
          </div>
          <div class="col-3">
            <div class="field cart-item-quantity">
              <p-inputNumber [(ngModel)]="quantity" mode="decimal" [showButtons]="true" inputId="quantity" [min]="1" [max]="100"></p-inputNumber>
            </div>

          </div>
        </div>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</div>
