<div class="login-register">
    <div class="login-register-panel">
        <div class="grid">
            <div class="col-6">
                <img style="object-fit: cover; width: 100%; height: 140%;" src="assets/images/back.jpg" alt="">
            </div>
            <div class="col-6 p-5">
                <h3>Welcome!</h3>
                <h2>Login Page</h2>
                <form [formGroup]="loginFormGroup">
                    <div class="grid mt-6">
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-user"></i>
                                </span>
                                <input formControlName="email" pInputText placeholder="Email" />
                            </div>
                            <small *ngIf="loginForm['email'].invalid && loginForm['email'].touched" class="p-error">Email is required</small>
                        </div>
                        <div class="col-12">
                            <div class="p-inputgroup">
                                <span class="p-inputgroup-addon">
                                    <i class="pi pi-lock"></i>
                                </span>
                                <input formControlName="password" type="password" pInputText placeholder="Password" />
                            </div>
                            <small *ngIf="loginForm['password'].invalid && loginForm['password'].touched" class="p-error">Password is required</small>
                        </div>
                        <div class="col-12">
                            <p-button (onClick)="onSubmit()" [disabled]="!loginFormGroup.valid" label="Submit" styleClass="full-btn"></p-button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
